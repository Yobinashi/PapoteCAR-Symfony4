<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Création parcours</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <style>

      .display {
        display: flex;
        justify-content: space-around;
      }
    
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
          <h1 style="text-align: center;">Creer un Parcours</h1>

        <div class="display" style="padding-top: 50px;">

            <div class="col-md-6">                
      
                <form role="form" class="form-horizontal">
                  <fieldset>
                     <div class="form-group">
                      <label class="col-sm-4 control-label">Adresse de départ</label>
                      <div class="col-sm-8">
                        <input id="input_address_departure" name="input_address_departure"
                               class="form-control" placeholder="starting address...">
                      </div>
                    </div>
                  </fieldset>    

                </form>
              </div>
      
              <div class="col-md-6">
                         
                  <form role="form_arrival" class="form-horizontal">
                    <fieldset>
                       <div class="form-group">
                        <label class="col-sm-4 control-label">Adresse d'arrivé</label>
                        <div class="col-sm-8">
                          <input id="input_address_arrival" name="input_address_arrival"
                                 class="form-control" placeholder="arrival address...">
                        </div>
                      </div>
                    </fieldset>     

                  </form>
                </div>
        </div>        
      </div>
    </div>

    <div id="panel_time"></div>
    <div id="panel_distance"></div>

    <div id="map" style="height: 500px; width: 100%;"></div>

    <!-- Include Google Maps JS API -->
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?libraries=places&amp;key=AIzaSyDscvWng091i0lJNUVQo_ozwDUlaATRQpw"></script>

    <!-- Custom JS code to bind to Autocomplete API -->
    <script type="text/javascript" src="autocomplete.js"></script>
  </body>
</html>
